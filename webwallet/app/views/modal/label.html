<div class="modal-header">
  <button type="button" class="close" title="{{ 'modal.label.close' | translate }}"
          ng-click="$dismiss()">&times;</button>
  <h4 class="modal-title" translate="modal.label.enter-label">Please enter the device label</h4>
</div>
<form class=""
    ng-submit="$close({label: label, language: language})">
<div class="modal-body">
  
    <div class="form-group">
      <label for="label" class="control-label" translate="modal.label.label">Device label</label>
      <input type="text" class="form-control" size="10" autofocus
             placeholder="{{device.DEFAULT_LABEL}}"
             maxlength="{{device.LABEL_MAX_LENGTH}}"
             ng-model="label">
    </div>
    <div class="form-group">
       <label for="language" class="control-label" translate="modal.label.language">Device language</label>
       <select name="language" id="language" class="form-control"
             ng-model="language"
             ng-options="language.code as language.label for language in languages">
       </select>
    </div>
    <!--
    <div class="form-group">
    </div>
    -->
</div>
<div class="modal-footer">
	<button type="submit" class="btn btn-primary btn-lg" translate="modal.label.change">Change</button>
</div>
</form>
