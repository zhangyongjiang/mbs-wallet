<span ng-controller="DebugCtrl"
    ng-if="!debug.visible">
    <button class="btn btn-xs btn-link pull-right"
        ng-click="debug.toggle()"
        tooltip="{{ 'debug.button.show-log' | translate }}">
        <span class="glyphicon glyphicon-list"></span>
        <span class="sr-only" translate="debug.button.show-log">Show log</span>
    </button>
</span>
